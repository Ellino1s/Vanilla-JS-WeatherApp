<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <div class="row">
                <div class="card curriant-day text-dark bg-light mb-3 col-lg-4">
                    <form class="search">
                        <input type="text" class="search-input" id="search-city" placeholder="Search your city">
                        <button class="search-icon" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>

                    <div class="card-body">
                        <img src="images/03d.svg" alt="Weather icon" id="icon" class="header-weather-icon">
                        <h1 id="current-city" class="card-title"></h1>
                        <div class="temperature">
                            <strong id="temperature"></strong><span class="units">â„ƒ</span>
                        </div>
                        <p id="current-day"></p>
                        <hr />
                        <div class="day-highlight">

                            <div id="description" class="weather-description"></div>
                            <div class="humidity">
                                <img src="images/humidity.svg" alt="Weather icon" class="weather-icon">
                                <span id="humidity" class="weather-info"></span>
                            </div>
                        </div>

                        <p class="card-text">Weather forecast for you</p>

                    </div>
                </div>

                <div class="card week text-dark bg-light mb-3 col-sm">


                    <h3>Week forecast</h3>

                    <div class="week-forecast" id="forecast"></div>

                    <h3>Today's highlights</h3>

                    <div class="row highlights">
                        <div class="col-sm highlights-card wind">
                            <p>Wind status</p>
                            <div class="wind">
                                <img src="images/wind.svg" alt="Wind image" class="highlights-icon">
                                <span id="wind" class="highlights-info"></span>
                            </div>
                        </div>

                        <div class="col-sm highlights-card">
                            <p>Sunrise & Sunset</p>
                            <div class="sunset">
                                <img src="images/sunrise.svg" alt="Sunrise image" class="highlights-icon">
                                <span id="sunrise" class="highlights-info"></span>
                            </div>

                            <div class="sunset">
                                <img src="images/sunset.svg" alt="Sunset image" class="highlights-icon">
                                <span id="sunset" class="highlights-info"></span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <p class="footer"><a class="git-link" href="https://github.com/Ellino1s/Vanilla-JS-WeatherApp">Open-source
                code</a>, by Elina Sotska</p>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
